<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모듈 테스트</title>
  </head>
  <body>
    <!-- type="module" 속성을 사용하면 모듈로써 사용할 수 있다. -->
    <!-- 그리고 모듈로써 명시해주기 위해 mjs파일로 작성하는것이 일반적이다. -->
    <script type="module" src="index.mjs"></script>

    <!-- index.mjs에서 test.mjs에 있는 모듈을 불러와 사용하고 있기때문에 script를 안써도 된다. -->
    <script type="module" src="test.mjs"></script>
  </body>
</html>
